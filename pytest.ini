[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Base options
addopts = --strict-config --strict-markers -v --tb=short --disable-warnings

# Test markers for dependency management
markers =
    core: marks tests for core functionality only (no optional dependencies)
    langchain: marks tests that require LangChain dependencies
    integration: marks tests as integration tests (require API key)
    slow: marks tests as slow running
    requires_api_key: marks tests that need FMP API key
    requires_openai_key: marks tests that need OpenAI API key
    unit: marks tests as unit tests (fast, no external dependencies)
    vcr: marks tests that use VCR cassettes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning
    ignore::PendingDeprecationWarning
    ignore:.*langchain.*:ImportWarning
    ignore:.*faiss.*:ImportWarning

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
