name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read            # checkout
  # no id-token needed here

defaults:
  run:
    shell: bash

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      # — Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # — Make all interpreters visible to Nox
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }

      # — Cache Poetry’s and pip’s files
      - name: Cache tool caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-v1

      # — Install Poetry and Nox globally (uv optional)
      - name: Install Poetry & Nox
        run: |
          python -m pip install --upgrade pip
          pip install "poetry>=1.8" nox

      # — Run full QA matrix
      - name: Run Nox sessions
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: nox -s tests lint typecheck security

      # — Upload coverage once (Ubuntu 3.12 core run creates coverage.xml)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage.xml
