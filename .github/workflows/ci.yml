name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  DEFAULT_EXTRAS: "langchain mcp-server dev"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('**/pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Install dependencies (uv)
        run: |
          uv --version
          uv sync --strict $(echo $DEFAULT_EXTRAS | sed 's/ / --group /g')

      - name: Install nox
        run: uv tool install nox

      - name: Run tests + quality gates (nox)
        env:
          NOX_USE_UV: "1"
        run: |
          nox -p py${{ matrix.python-version }} -s tests lint typecheck security

      - name: Upload coverage (matrix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ github.run_id }}
          path: |
            coverage.xml
            htmlcov
          retention-days: 7
        continue-on-error: true

  build:
    # Build wheel + sdist once on 3.12, after all tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv + build deps
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install project (uv)
        run: uv sync --strict dev

      - name: Build distribution
        run: |
          uv run python -m build --wheel --sdist
          uv run twine check dist/*
