name: Test-Matrix

on:
  pull_request:                # run on every PR (open & update)

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"            # ‚Üê now treated as fully stable

    steps:
      # ‚ë† Checkout
      - name: üõéÔ∏è  Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚ë° CPython toolchain
      - name: üêç  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      # ‚ë¢ uv installer + cache
      - name: ‚ö°  Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: üóÑÔ∏è  Cache uv wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-py${{ matrix.python }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python }}-uv-

      # ‚ë£ Run Nox sessions
      - name: ‚ñ∂Ô∏è  Run Nox sessions
        env:
          NOX_USE_UV: "1"
          NOX_PYTHON_VERSIONS: ${{ matrix.python }}
        run: |
          # Full test suite for every stable version
          uv tool run nox -s tests

          # Quality gates (lint, type-check, security) once on latest LTS (3.13)
          if [[ "${{ matrix.python }}" == "3.13" ]]; then
            uv tool run nox -s lint typecheck security
          fi
