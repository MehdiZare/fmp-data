name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # ── make every interpreter visible to nox ──────────────────────
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }

      - name: Cache tool caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}-v1

      - name: Install uv, poetry & nox globally
        run: |
          python -m pip install --upgrade pip
          pip install uv "poetry>=1.8.0" nox

      - name: Run full QA suite via nox
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: nox -s tests lint typecheck security

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ./coverage.xml
