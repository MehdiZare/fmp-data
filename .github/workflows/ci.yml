name: Test-Matrix

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: ðŸ›Žï¸  Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: âš¡  Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: â–¶ï¸  Run Tests
        env:
          NOX_USE_UV: "1"
          CI: "true"
        run: |
          # Install nox first
          uv tool install nox

          # Ensure we're in the repo root
          cd $GITHUB_WORKSPACE

          # Run tests for each feature group with correct nox syntax
          echo "Running tests for Python ${{ matrix.python }}"

          # Use the correct parametrized session syntax with parentheses
          uv tool run nox -s "tests-${{ matrix.python }}(core)"
          uv tool run nox -s "tests-${{ matrix.python }}(langchain)"
          uv tool run nox -s "tests-${{ matrix.python }}(mcp-server)"

      - name: ðŸ” Quality Gates
        if: matrix.python == '3.14'
        env:
          NOX_USE_UV: "1"
        run: |
          uv tool run nox -s lint -s typecheck -s security

  # Coverage job - run all tests in one job for simplicity
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸  Checkout
        uses: actions/checkout@v6

      - name: ðŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: âš¡  Install uv
        uses: astral-sh/setup-uv@v7

      - name: ðŸ“Š Run all tests with coverage
        env:
          NOX_USE_UV: "1"
        run: |
          uv tool install nox
          uv tool run nox -s coverage_local

      - name: ðŸ“ˆ Coverage upload
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

  secret-scan:
    name: Secret Scan (cassettes)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Žï¸  Checkout
        uses: actions/checkout@v6

      - name: ðŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: ðŸ” Install detect-secrets
        run: pip install detect-secrets

      - name: ðŸ” Scan cassettes for secrets
        run: |
          # Scan cassette YAML files, excluding Python test files
          detect-secrets scan \
            tests/integration/vcr_cassettes/ \
            --exclude-files '.*\.py$' \
            --baseline .secrets.baseline \
            > /tmp/scan-results.json

          # Compare against baseline â€” fail only on NEW findings
          NEW_SECRETS=$(python3 -c "
          import json, sys
          with open('/tmp/scan-results.json') as f:
              results = json.load(f)
          findings = results.get('results', {})
          total = sum(len(v) for v in findings.values())
          if total > 0:
              for path, secrets in findings.items():
                  for s in secrets:
                      line = s.get('line_number', '?')
                      stype = s.get('type', 'unknown')
                      print(f'::error file={path},line={line}::Potential secret ({stype}) found in cassette')
              sys.exit(1)
          print('No new secrets detected in cassettes')
          ")

  test-matrix-expected:
    name: Test-MatrixExpected
    runs-on: ubuntu-latest
    needs: [tests, coverage, secret-scan]
    if: ${{ always() }}
    steps:
      - name: âœ… Verify matrix results
        run: |
          if [[ "${{ needs.tests.result }}" != "success" || "${{ needs.coverage.result }}" != "success" || "${{ needs.secret-scan.result }}" != "success" ]]; then
            echo "Upstream checks failed"
            exit 1
          fi
          echo "All required checks passed"
