name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      # Setup all Python versions for nox matrix testing
      - uses: actions/setup-python@v5.6.0
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      # Install uv for faster dependency management
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      # Cache uv dependencies
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          echo "🚀 Installing with uv"
          uv --version

          # Install project with all optional features and dev dependencies
          uv sync --group langchain --group mcp-server --group dev

          # Install nox separately for test orchestration
          uv tool install nox

      - name: Run quality checks
        run: |
          echo "🧪 Running quality checks with uv + nox"
          # Set NOX_USE_UV to make nox use uv for session management
          NOX_USE_UV=1 uv run nox -s tests lint typecheck typecheck_lang security

      - name: Generate test summary
        if: always()
        run: |
          echo "## 🧪 CI Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          # Check if coverage file exists
          if [ -f "coverage.xml" ]; then
            echo "| Coverage | ✅ Generated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Coverage | ❌ Missing |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "| Tool | uv |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Versions | 3.10, 3.11, 3.12, 3.13 |" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-reports-${{ github.run_id }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: test-results-${{ github.run_id }}
          path: |
            bandit-report.json
            .pytest_cache/
          retention-days: 3
        continue-on-error: true
