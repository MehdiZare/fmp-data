name: Test-Matrix

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: âš¡  Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: â–¶ï¸  Run Tests
        env:
          NOX_USE_UV: "1"
          CI: "true"
        run: |
          # Install nox first
          uv tool install nox

          # Ensure we're in the repo root
          cd $GITHUB_WORKSPACE

          # Run tests for each feature group with correct nox syntax
          echo "Running tests for Python ${{ matrix.python }}"

          # Use the correct parametrized session syntax with parentheses
          uv tool run nox -s "tests-${{ matrix.python }}(core)"
          uv tool run nox -s "tests-${{ matrix.python }}(langchain)"
          uv tool run nox -s "tests-${{ matrix.python }}(mcp-server)"

      - name: ğŸ” Quality Gates
        if: matrix.python == '3.14'
        env:
          NOX_USE_UV: "1"
        run: |
          uv tool run nox -s lint -s typecheck -s security

  # Coverage job - run all tests in one job for simplicity
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v6

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: âš¡  Install uv
        uses: astral-sh/setup-uv@v6

      - name: ğŸ“Š Run all tests with coverage
        env:
          NOX_USE_UV: "1"
        run: |
          uv tool install nox
          uv tool run nox -s coverage_local

      - name: ğŸ“ˆ Coverage upload
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

  test-matrix-expected:
    name: Test-MatrixExpected
    runs-on: ubuntu-latest
    needs: [tests, coverage]
    if: ${{ always() }}
    steps:
      - name: âœ… Verify matrix results
        run: |
          if [[ "${{ needs.tests.result }}" != "success" || "${{ needs.coverage.result }}" != "success" ]]; then
            echo "Upstream checks failed"
            exit 1
          fi
          echo "All required checks passed"
