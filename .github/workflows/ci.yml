name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for setuptools-scm

      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # Setup Python versions for Nox
      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.10
            3.11
            3.12
            3.13

      # Cache uv and Python environments
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      # Install dependencies and Nox
      - name: Install dependencies
        run: |
          # Install the project with dev dependencies
          uv sync --extra dev

          # Install Nox in the same environment
          uv add --dev nox

      # Run Nox matrix with uv environment
      - name: Run Nox matrix
        run: |
          # Activate uv environment and run Nox
          uv run nox -s tests lint typecheck security
        env:
          # Tell Nox to use uv for faster installs
          NOX_USE_UV: "1"
