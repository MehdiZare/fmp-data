# .github/workflows/publish-to-testpypi.yml
# ──────────────────────────────────────────────────────────────────────────────
# Build the package on pushes to the dev branch and upload it to Test PyPI.
# All installs happen in the runner's system interpreter; no virtual-env needed.
# ──────────────────────────────────────────────────────────────────────────────

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write          # OIDC token for trusted publishing
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"       # one place to change Python version

    steps:
      # 1️⃣  Checkout the code -------------------------------------------------
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      # 2️⃣  Install the requested Python -------------------------------------
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣  Install uv --------------------------------------------------------
      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v6

      # 4️⃣  Build the wheel & sdist ------------------------------------------
      - name: 📦 Build wheel & sdist
        run: |
          set -euo pipefail

          echo "📦 Building distributions with uv…"
          uv build --wheel --sdist

          echo "📦 Artifacts:"
          ls -la dist/

      # 5️⃣  Upload the artifacts to Test PyPI ---------------------------------
      - name: 🚀 Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
