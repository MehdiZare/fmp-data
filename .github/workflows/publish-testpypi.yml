# .github/workflows/publish-to-testpypi.yml
# Build with uv directly on the runner’s Python and upload to Test PyPI.

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write         # for PyPI trusted publishing
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"

    steps:
      # -----------------------------------------------------------------------
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v6

      # -----------------------------------------------------------------------
      # Key change ⬇️ : UV_SYSTEM_PYTHON=1 lets uv install into the system env.
      - name: 📦 Build wheel & sdist
        env:
          UV_SYSTEM_PYTHON: "1"          # <- opts-in to system installs for *all* uv commands
        run: |
          set -euo pipefail

          echo "📦 Installing build with uv (system-wide)…"
          uv pip install build           # --system implicit

          echo "📦 Building distributions…"
          python -m build --wheel --sdist --verbose   # no uv run needed

          echo "📦 Artifacts:"
          ls -la dist/

      # -----------------------------------------------------------------------
      - name: 🚀 Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
