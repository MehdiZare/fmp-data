# .github/workflows/publish-to-testpypi.yml
# Build with uv directly on the runnerâ€™s Python and upload to Test PyPI.

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write         # for PyPI trusted publishing
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"

    steps:
      # -----------------------------------------------------------------------
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v6

      # -----------------------------------------------------------------------
      # Key change â¬‡ï¸ : UV_SYSTEM_PYTHON=1 lets uv install into the system env.
      - name: ğŸ“¦ Build wheel & sdist
        env:
          UV_SYSTEM_PYTHON: "1"          # <- opts-in to system installs for *all* uv commands
        run: |
          set -euo pipefail

          echo "ğŸ“¦ Installing build with uv (system-wide)â€¦"
          uv pip install build           # --system implicit

          echo "ğŸ“¦ Building distributionsâ€¦"
          python -m build --wheel --sdist --verbose   # no uv run needed

          echo "ğŸ“¦ Artifacts:"
          ls -la dist/

      # -----------------------------------------------------------------------
      - name: ğŸš€ Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
