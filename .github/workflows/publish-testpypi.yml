# .github/workflows/publish-to-testpypi.yml
# Build inside a uv virtual-env and upload to Test PyPI on pushes to dev.

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write    # OIDC token for trusted PyPI publishing
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"

    steps:
      # 1️⃣  Core toolchain ----------------------------------------------------
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v6

      # 2️⃣  Build inside venv -------------------------------------------------
      - name: 📦 Build wheel & sdist
        shell: bash -euo pipefail {0}   # keep the same shell for the whole script
        run: |
          echo "📦 Creating virtual environment…"
          uv venv --python "${PYTHON_VERSION}"
          source .venv/bin/activate

          echo "📦 Installing build into venv…"
          uv pip install build

          echo "📦 Building distributions…"
          python -m build --wheel --sdist --verbose

          echo "📦 Artifacts:"
          ls -la dist/

      # 3️⃣  Publish -----------------------------------------------------------
      - name: 🚀 Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
