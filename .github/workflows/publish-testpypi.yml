# .github/workflows/publish-to-testpypi.yml
# Build inside a uv virtual-env and upload to Test PyPI on pushes to dev.

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write    # OIDC token for trusted PyPI publishing
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"

    steps:
      # 1ï¸âƒ£  Core toolchain ----------------------------------------------------
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v6

      # 2ï¸âƒ£  Build inside venv -------------------------------------------------
      - name: ğŸ“¦ Build wheel & sdist
        shell: bash -euo pipefail {0}   # keep the same shell for the whole script
        run: |
          echo "ğŸ“¦ Creating virtual environmentâ€¦"
          uv venv --python "${PYTHON_VERSION}"
          source .venv/bin/activate

          echo "ğŸ“¦ Installing build into venvâ€¦"
          uv pip install build

          echo "ğŸ“¦ Building distributionsâ€¦"
          python -m build --wheel --sdist --verbose

          echo "ğŸ“¦ Artifacts:"
          ls -la dist/

      # 3ï¸âƒ£  Publish -----------------------------------------------------------
      - name: ğŸš€ Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
