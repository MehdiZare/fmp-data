# .github/workflows/publish-to-testpypi.yml
# Build the project in an isolated uv virtual-environment and upload the
# artifacts to Test PyPI whenever commits land on the dev branch.

name: Publish-to-TestPyPI

on:
  push:
    branches:
      - dev

permissions:
  id-token: write     # required for trusted publishing
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"

    steps:
      # ---------------- Core toolchain ----------------
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v6

      # ---------------- Build inside venv -------------
      - name: 📦 Build wheel & sdist
        run: |
          set -euo pipefail

          echo "📦 Creating and activating virtual environment..."
          uv venv --python "${PYTHON_VERSION}"      # creates .venv/
          source .venv/bin/activate                 # export VIRTUAL_ENV & update PATH

          echo "📦 Installing build tool into venv..."
          uv pip install build                     # safe because $VIRTUAL_ENV is set

          echo "📦 Building packages..."
          python -m build --wheel --sdist --verbose

          echo "📦 Listing built packages..."
          ls -la dist/

      # ---------------- Publish -----------------------
      - name: 🚀 Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
