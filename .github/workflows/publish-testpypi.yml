# Build the package on pushes to the dev branch and upload it to Test PyPI.
# Uses post-release versioning (e.g., 1.0.0.post1, 1.0.0.post2, etc.)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

name: Publish-to-TestPyPI

on:
  push:
    branches: [dev]

permissions:
  id-token: write          # OIDC token for trusted publishing
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.12"       # one place to change Python version

    steps:
      # 1ï¸âƒ£  Checkout the code with full history for version detection --------
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # fetch full history for Dunamai
          fetch-tags: true        # fetch all tags

      # 2ï¸âƒ£  Install the requested Python -------------------------------------
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3ï¸âƒ£  Install uv --------------------------------------------------------
      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v6

      # 4ï¸âƒ£  Set up post-release versioning for TestPyPI --------------------
      - name: ğŸ·ï¸ Configure version for TestPyPI
        run: |
          # Install dunamai to check current version
          uv pip install --system dunamai

          # Get the base version and add post-release suffix
          base_version=$(dunamai from git --style pep440 --no-metadata)
          post_version="${base_version}.post$(date +%Y%m%d%H%M)"

          echo "ğŸ“¦ Base version: $base_version"
          echo "ğŸ“¦ TestPyPI version: $post_version"
          echo "PACKAGE_VERSION=$post_version" >> $GITHUB_ENV

      # 5ï¸âƒ£  Build the wheel & sdist ------------------------------------------
      - name: ğŸ“¦ Build wheel & sdist
        run: |
          set -euo pipefail

          echo "ğŸ“¦ Building distributions with uvâ€¦"
          echo "ğŸ“¦ Using version: $PACKAGE_VERSION"

          # Override version for this build
          export DUNAMAI_OVERRIDE_VERSION="$PACKAGE_VERSION"
          uv build --wheel --sdist

          echo "ğŸ“¦ Artifacts:"
          ls -la dist/

      # 6ï¸âƒ£  Upload the artifacts to Test PyPI ---------------------------------
      - name: ğŸš€ Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
