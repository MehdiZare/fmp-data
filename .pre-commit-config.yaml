repos:
  # ───────── Core utility hooks ───────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    # last published 5.x tag
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: "^README\\.md$"
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml
      - id: check-json
      - id: detect-private-key
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-docstring-first

  # ───────── Link checker (maintained) ────────────────────────────────────
  - repo: https://github.com/lycheeverse/lychee
    # NOTE: tags are `lychee-vX.Y.Z`
    rev: lychee-v0.19.1
    hooks:
      - id: lychee
        args: [
          "--offline",          # skip external HTTP calls on every commit
          "--no-progress",
          "--verbose",
        ]
        # Run only on docs & Markdown files
        files: "\\.(md|rst|txt)$"

  # ───────── Ruff (lint / fix) ─────────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # ───────── Bandit security scanner ──────────────────────────────────────
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        exclude: ^tests/

  # ───────── Secret scanning ──────────────────────────────────────────────
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: tests/.*

  # ───────── Local nox-powered helpers ────────────────────────────────────
  - repo: local
    hooks:
      - id: mypy-core
        name: "mypy: core package"
        entry: nox -s typecheck --no-install
        language: system
        pass_filenames: false
        require_serial: true

      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        args: ["-q", "--tb=short", "--strict-markers", "--disable-warnings"]
